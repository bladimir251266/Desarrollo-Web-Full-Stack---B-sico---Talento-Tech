<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas</title>
</head>
<body>
	<header>
		<p>esto es la cabezera</p>
	</header>
	<main>
		<table border="2" cellpadding="5" cellspacing="3">
			<!--reglón de la tabla-->
			<tr>
				<!--encabezados-->
				<th>Marca</th>
				<th>Modelo</th>
				<th>Año</th>
			</tr>
			<tr>
				<td>Peugeot</td>
				<td>2008 sedan 5 puertas</td>
				<td>2017</td>
			</tr>
			<tr>
				<td>Chevrolet</td>
				<td>Onix</td>
				<td>2019</td>
			</tr>
		</table>
		<!--agrupamos colummnas por colores-->
		<table border="1" cellpadding="4">
			<colgroup>
				<col style="background-color:lightgrey" >
				<col span="2" style = "background-color: aquamarine">
					
				
			</colgroup>

			<tr>
				<!--encabezados-->
				<th>Marca</th>
				<th>Modelo</th>
				<th>Año</th>
			</tr>
			<tr>
				<td>Peugeot</td>
				<td>2008 sedan 5 puertas</td>
				<td>2017</td>
			</tr>
			<tr>
				<td>Chevrolet</td>
				<td>Onix</td>
				<td>2019</td>
			</tr>
		</table>


	</main>
	
</body>
</html>
